<style>
  .trail { /* className for the trail elements */
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>

<script>
 window.addEventListener("mousemove", event => {
    let trailStuff = document.createElement("div");
	let body = document.querySelector('body');
    trailStuff.className = "trail";
	let randomPosition = Math.floor((Math.random()-.05)*20);
    trailStuff.style.left = (event.pageX + randomPosition) + "px";
    trailStuff.style.top = (event.pageY + randomPosition) + "px";
    let randomColor = Math.floor(Math.random()*16777215).toString(16);
	trailStuff.style.background = "#" + randomColor;
	let randomSize = Math.floor(Math.random()*5 + 5).toString(6);
	trailStuff.style.width = randomSize + "px";
	trailStuff.style.height = randomSize + "px";
	body.appendChild(trailStuff);
	setTimeout(() => {
		for (var n = 0; n < (body.childNodes.length); n++) {
			body.removeChild(trailStuff);
		}
      }, 200);
  });

</script>
